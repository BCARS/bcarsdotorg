name: Update Activities Calendar

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a token that can trigger other workflows if needed
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          cd tools
          uv venv
          source .venv/bin/activate
          uv pip install -e .
      
      - name: Generate calendar
        run: |
          cd tools
          source .venv/bin/activate
          python generate_from_ics.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code content/200-activities.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/200-activities.md
          git commit -m "chore: update activities calendar [skip ci]"
          git push
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to activities calendar"

